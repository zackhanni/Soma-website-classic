<!-- Navigation -->
<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
        <i class="fa fa-bars"></i>
      </button>
      <a class="navbar-brand page-scroll hidden-xs" href="#page-top">Soma Recording Studios</a>
      <a class="navbar-brand page-scroll visible-xs-block" href="#page-top">Soma Rec. Studios</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
      <ul class="nav navbar-nav">
        <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
        <li class="hidden">
          <a href="#page-top"></a>
        </li>
        {% assign front_pages = site.posts | sort: 'date', 'last' %}
        {% for page in front_pages %}
          {% if page.tags contains "front_page" %}
            <li>
              <a class="page-scroll" href="{{ page.title | slugify | prepend: '#' }}">{{ page.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
        <li>
          <a class="page-scroll" href="#contact-us">Contact Us</a>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container -->
</nav>
